# CI workflow for Terraform provider.
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  GO_VERSION_FILE: "go.mod"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run unit tests
        run: |
          gotestsum --jsonfile unit-results.json \
            --junitfile unit-results.xml \
            -- -v -short -race -coverprofile=coverage.out ./...

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            unit-results.json
            unit-results.xml
            coverage.out

  integration-tests:
    name: Integration Tests (VCR)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run integration tests (VCR replay)
        run: |
          gotestsum --jsonfile integration-results.json \
            -- -v -run 'TestIntegration_' ./internal/provider/...

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: integration-results.json

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o terraform-provider-streamkap_${{ matrix.goos }}_${{ matrix.goarch }} .

  generate:
    name: Verify Generated Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Generate documentation
        run: go generate ./...

      - name: Verify no changes
        run: |
          if git diff --exit-code; then
            echo "Generated files are up to date"
          else
            echo "Generated files are out of date. Run 'go generate ./...' and commit."
            git diff
            exit 1
          fi
