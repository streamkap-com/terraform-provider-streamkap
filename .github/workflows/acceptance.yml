# Acceptance tests workflow - runs against real Streamkap API
name: Acceptance Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  acceptance-tests:
    name: Acceptance Tests (TF ${{ matrix.terraform-version }})
    runs-on: ubuntu-latest
    # Only run on push to main, scheduled, or manual trigger
    # Skip for PRs from forks (no secrets access)
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    environment: staging
    timeout-minutes: 120
    strategy:
      fail-fast: false
      max-parallel: 1  # Serialize to avoid API conflicts
      matrix:
        terraform-version: ['1.8.*', '1.9.*', '1.10.*', '1.11.*']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform-version }}
          terraform_wrapper: false  # Required for Go tests

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run Acceptance Tests
        env:
          TF_ACC: '1'
          STREAMKAP_CLIENT_ID: ${{ secrets.STREAMKAP_CLIENT_ID }}
          STREAMKAP_SECRET: ${{ secrets.STREAMKAP_SECRET }}
          STREAMKAP_HOST: ${{ secrets.STREAMKAP_HOST }}
          TF_VAR_source_postgresql_hostname: ${{ secrets.TF_VAR_SOURCE_POSTGRESQL_HOSTNAME }}
          TF_VAR_source_postgresql_password: ${{ secrets.TF_VAR_SOURCE_POSTGRESQL_PASSWORD }}
          TF_VAR_source_postgresql_ssh_host: ${{ secrets.TF_VAR_SOURCE_POSTGRESQL_SSH_HOST }}
        run: |
          gotestsum --jsonfile acceptance-results-${{ matrix.terraform-version }}.json \
            --junitfile acceptance-results-${{ matrix.terraform-version }}.xml \
            -- -v -timeout 120m -parallel 2 \
            -run 'TestAcc' ./internal/provider/...

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: acceptance-results-tf-${{ matrix.terraform-version }}
          path: |
            acceptance-results-*.json
            acceptance-results-*.xml
